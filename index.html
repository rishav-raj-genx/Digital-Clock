<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
    position: relative;
    padding: 0;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
}

canvas {
    /* background-color: ; */
  position: fixed;           
  top: 0;
  left: 0;
  height: 100%;
  width: auto;
  /* width: 100vw;
  height: 100vh; */
  z-index: -1;              
  pointer-events: auto;
}

.plea{
	border-radius:30px;
	border:2px solid black;
	background-color:teal;
	color:white;
	padding:10px 20px;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("zoro.jpg");
    background-size: cover;
    background-position: center;
    opacity: 0.3;
    z-index: -1;
}
    </style>
</head>
<body>

    <main>
    <canvas></canvas>
    <div class="calender"></div>
    <button class="clock"></button>
    <div class="day"> Day -></div>
    <div>
        Time-Zone -> <button class="plea"></button>
    </div>
    </main>
    
    <script src="clock.js"></script>
</body>
</html>
